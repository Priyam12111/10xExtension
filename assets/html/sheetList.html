<div class="main">

    <div class="modal-body" style="height: 80%">
      <div class="gmas-sign googleSheetPad">

          <img
            src="https://raw.githubusercontent.com/DrkCrypt/Dropmenu/c89c0bd91ee593350a301010a21dda91b1816747/assets/10x/excel-sheet-logo.svg"

            style="width: 60px"
          />
        </div>
        <div class="InnerContent">

          <p style="font-size: 14px;color: #767676;margin: 0;font-weight: 400;">Easily link your spreadsheet to automate email campaigns.</p>
        </div>

        <!-- Close Button -->
        <button id="close-btn" class="close-btn">
          <img src="https://static.thenounproject.com/png/953232-200.png" width="30px" style="margin-right: 10px;">

              src="https://raw.githubusercontent.com/DrkCrypt/Dropmenu/c89c0bd91ee593350a301010a21dda91b1816747/assets/10x/excel-small-icon.svg"
              class="img-fluid"
              alt=""
            />
            <div class="dropdown-header">
              <span
                id="dropdown-placeholder"
                style="display: block; margin-left: 10px"
                >Select Spreadsheet</span
              >
              <span class="arrow" id="Sheetarrow"
                ><svg
                  width="11"
                  height="6"
                  viewBox="0 0 11 6"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M0.25 0.508179L5.25001 5.49191L10.25 0.508179H0.25Z"

                </svg>
              </span>

            <input

              placeholder="Search sheets..."
            />
          </div>
        </div>
        <ul id="dropdown-list" class="hidden"></ul>

          <img
            src="https://raw.githubusercontent.com/DrkCrypt/Dropmenu/c89c0bd91ee593350a301010a21dda91b1816747/assets/10x/excel-small-icon.svg"
            class="img-fluid"
            alt=""
          />
          <span id="sheet-dropdown-placeholder" style="margin-left: 10px"
            >Sheet Name</span
          >
          <input
            type="search"
            id="sheet-dropdown-search"
            placeholder="Search sheets..."

          />
          <span class="arrow" id="Sheetarrow"
            ><svg
              width="11"
              height="6"
              viewBox="0 0 11 6"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"

              <path
                d="M0.25 0.508179L5.25001 5.49191L10.25 0.508179H0.25Z"
                fill="#323338"
              ></path>
            </svg>

        <ul id="sheet-dropdown-list" class="hidden"></ul>
        <div class="ecelCheckBtn">

                  id="keepemails"

              </span>

          </div>
          <div class="">
            <label

                  name="reportdatacheckbox"
